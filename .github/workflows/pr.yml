name: CI on PR

on:
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest

    outputs:
      result: ${{ steps.accept_pr.outputs.result }}
    
    strategy:
      matrix:
        node-version: ['14.x', '16.x', '18.x']

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      
      - name: Install dependencies
        run: npm install

      - name: Linter test 
        run: npm run lint
        continue-on-error: true

      - name: Unit test
        run: npm test
        continue-on-error: false

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: SonarQube Scan
        run: |
          sonar-scanner \
            -Dsonar.projectKey=nodeJsMongDB \
            -Dsonar.sources=. \
            -Dsonar.host.url=http://192.168.0.13:9000 \
            -Dsonar.login=sqp_5e5c5bf39f37c1be988d75e2b8d486c2995b74ae
      
      - name: SonarQube Scanning
        uses: mathrix-education/sonar-scanner@master
        with:
          version: 4.2.0.1873 # required
          typescript: true
          scan: true
          args: --debug -Dsonar.login=${{ secrets.SONAR_TOKEN }}
      
      - name: Set result
        id: accept_pr
        run: echo "result=success" # Set the result to success by default
  